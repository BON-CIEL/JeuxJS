<!DOCTYPE html>
<html lang="fr">
<head>
    <script type="text/javascript" src="js/echo.js"></script>
    <meta charset="UTF-8">
    <title>TP CIEL WebSocket</title>
</head>
<body>
    <div>
        <label>Message à envoyer :</label>
        <input type="text" id="messageEnvoi">
        <input type="button" id="Envoyer" value="Envoyer">
    </div>
    <div>
        <label>Message reçu :</label>
        <input type="text" id="messageRecu" readonly>
    </div>

    <script>
        const ws = new WebSocket('ws://' + location.host + '/echo');

        ws.onmessage = function(event) {
            document.getElementById('messageRecu').value = event.data;
        };

        document.getElementById('Envoyer').onclick = function() {
            const message = document.getElementById('messageEnvoi').value;
            ws.send(message);
        };
    </script>
</body>
</html>
